<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens com Bootstrap 5.3.3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
 .gallery-container {
    overflow-x: scroll;
    white-space: nowrap;
  }
 .gallery-item {
    display: inline-block;
    margin-right: 10px;
  }
 .gallery-item img {
    width: 150px; /* Ajuste conforme necessário */
    height: auto;
  }
</style>
</head>
<body>
<div class="container py-5">
  <div class="row gallery-container">
    <div class="col-3 gallery-item">
      <img src="http://placehold.it/150x150" alt="Imagem 1">
    </div>
    <div class="col-3 gallery-item">
      <img src="http://placehold.it/150x150" alt="Imagem 2">
    </div>
    <div class="col-3 gallery-item">
      <img src="http://placehold.it/150x150" alt="Imagem 3">
    </div>
    <div class="col-3 gallery-item">
      <img src="http://placehold.it/150x150" alt="Imagem 4">
    </div>
    <div class="col-3 gallery-item">
      <img src="http://placehold.it/150x150" alt="Imagem 5">
    </div>
    <!-- Adicione mais itens conforme necessário -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
