        // Função para atualizar o texto do botão do dropdown
        function updateDropdownButtonText(buttonId, selectedOption) {
            document.getElementById(buttonId).textContent = selectedOption;

        // Captura todos os dropdowns na página
        const dropdowns = document.querySelectorAll('.dropdown');

        // Adiciona um ouvinte de eventos de clique a cada dropdown
        dropdowns.forEach(dropdown => {
            const dropdownButtonId = dropdown.querySelector('.dropdown-toggle').id;
            const dropdownMenu = dropdown.querySelector('.dropdown-menu');

            dropdownMenu.addEventListener('click', function (event) {
                const target = event.target;
                if (target.classList.contains('dropdown-item')) {
                    const selectedOption = target.textContent.trim();
                    updateDropdownButtonText(dropdownButtonId, selectedOption);
                }
            });
        });
