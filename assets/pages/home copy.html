    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
  
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dadosSection = document.querySelector('.dados');

            // Impede a propagação do evento de rolagem para fora da sessão "dados"
            dadosSection.addEventListener('wheel', function (e) {
                e.stopPropagation();
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function () {
        // Quando a página é carregada, busca a contagem de itens em cada tabela
        atualizarContagem('memorias_ram', '#countMemoriaRam');
        atualizarContagem('placas_video', '#countPlacasVideo');
        atualizarContagem('placas_mae', '#countPlacasMae');
        atualizarContagem('fontes', '#countFontes');
        atualizarContagem('gabinetes', '#countGabinetes');
        atualizarContagem('processadores', '#countProcessadores');
        atualizarContagem('monitores', '#countMonitores');
        atualizarContagem('nobreaks', '#countNobreaks');
    });

    function atualizarContagem(tabela, elemento) {
        // Função para atualizar a contagem de itens em uma tabela específica
        $.get('/contar/' + tabela, function (data) {
            $(elemento).text(data); // Substitui o texto pelo número de itens
        });
    }

    </script>
