    <style>
        .active {
            background-color: #2b7bb3;
            border-radius: 10px;
            padding: 8px;
            width: 200px;

        }

        body {
            overflow: hidden;
            /* Desabilita o scroll do corpo */
        }

        .modalmobile {
            width: 30%;
            margin: 0 auto;
        }

        .item {
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-origin: right center;
            /* Fixando o lado direito */
        }

        .item.active {
            transform: translateX(15px);
            /* Movimento do lado esquerdo */
        }
        ::-webkit-scrollbar {
    display: none; /* Para navegadores baseados em WebKit, como Chrome/Safari */
}

/* O mesmo para navegadores Firefox */
/* Nota: Algumas versões do Firefox podem exigir prefixos de fornecedor adicionais */
* {
    scrollbar-width: none;
}
